    <div class="hero">
      <div class="hero-overlay">
        <h1 class="hero-headline">The whole accommodation just for you.</h1>

        <div class="search-container">
          <div class="search-bar">
            <div class="search-item">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path
                    d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                  <circle cx="12" cy="10" r="3"></circle>
                </svg>
              </div>
              <div class="search-text">
                <input
                  type="text"
                  class="search-input"
                  placeholder="Where should we go?" />
              </div>
            </div>

            <div class="search-item">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
              </div>
              <div class="search-text">
                <div class="search-label">Data</div>
                <div style="black">May 17 - May 31</div>
              </div>
            </div>

            <div class="search-item">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
              <div class="search-text">
                <div class="search-label">Guests</div>
                <div style="black">2 travelers</div>
              </div>
            </div>

            <button class="search-button">Seek</button>
          </div>
        </div>
      </div>
    </div>

    <div class="message-container">
  <div class="icon-wrapper">
    <!-- Example message icon (you can replace with your own SVG or icon library) -->
    <svg class="message-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
      <path fill="#1a1a1a" d="M2 3v18l4-4h14V3H2zm16 10H6l-2 2V5h14v8z"/>
    </svg>
  </div>
  <p class="message-text">
    Sign in to send a message to the host and get more details about a listing.
  </p>
  <button class="register-button">Register</button>
</div>

  </body>
